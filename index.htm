<html>
    <head>

            body{
                color:white !important;

}
h1 {

}

        <script type="text/javascript">
            
        
        

        //CHECK TO MAKE SURE IT MATCHES
        function checkPassword(){
            let password1 = document.getElementById("p1").value
            let password2 = document.getElementById("p2").value
            console.log(password1, password2)
            
            if (password1==password2 && password1!='' && document.getElementById("user").value!=''){
                document.getElementById("form").action='/register'
                document.getElementById("form").submit() 
                
            }
            else if(password1!='' && document.getElementById("user").value!=''){
                alert("Registration failed. Passwords do not match.")
            }
            else
                alert("Registration failed.")
            }
        
        
        </script>
