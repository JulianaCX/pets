<html>

<head>
</head>

<body>
    <form>
        <fieldset>
            <legend>Long Term Goals</legend>

            <div class="col-sm-10">
            </div>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="exampleSelect1">How many goals do you have? You can not have more than 10 long term
                    goals.</label>
                <select class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleSelect2">Write down your goals! You got this:)</label>
            </div>

            <div class="form-group">

                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>



            <div class="form-group">
                <label for="exampleSelect2">Write down your goals! You got this :)</label>
            </div>

            <fieldset class="form-group">
                <legend>Are you happy with these goals?</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1"
                            value="option1" checked="">
                        Yes!
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2"
                            value="option2">
                        No, I need to go back and change them. 
                    </label>
                </div>
                <fieldset class="form-group">
                    <legend>Do you think that you can complete these goals within the year? </legend>
                    <div class="form-check">
                        <label class="form-check-label">

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios"
                                        id="optionsRadios1" value="option1" checked="">
                                    Yes, I think I can!
                                </label>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios"
                                        id="optionsRadios2" value="option2">
                                    No, it might take me a little longer but that is okay!
                                </label>
                            </div>

                            <fieldset class="form-group">
                                <legend> Are there any goals you would like to add? </legend>
                                <div class="form-check">
                                    <label class="form-check-label">

                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="optionsRadios"
                                                    id="optionsRadios1" value="option1" checked="">
                                                Yes, I need to go back
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" name="optionsRadios"
                                                    id="optionsRadios2" value="option2">
                                                Nope, I'm all good!
                                            </label>
                                        </div>

                            </fieldset>

    </form>
</body>

</html>
